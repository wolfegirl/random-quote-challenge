<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote">Life is like a box of chocolates...you never know what you're gonna get.
</p>
      <p class="source">Forrest Gump
      
        <span class="citation">Forrest Gump (Tom Hanks)
        </span>
        <span class="year">1994
        </span>
        <span class="tags">Drama
        </span></p>

    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="js/script-quote-data.js"></script>"
  <script src="js/script.js"></script>
</body>
</html>
